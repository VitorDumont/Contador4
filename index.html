<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Contador/assets/styles.css"/>
    <title>Contador</title>
</head>
<body>
    <div id="cont">
    <h1>Contador</h1>
    <p>Adicione ou Subtraia o Numerador</p>
    <div id="counter">
        <button name="subtrair" onclick="decrement()">-</button>
        <span id="currentNumber">0</span>
        <button name="adicionar" onclick="increment()">+</button>
    </div>
    </div>
    <script src="./Contador/assets/script.js"></script>
</body>
</html>
